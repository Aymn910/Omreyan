<!DOCTYPE html>
<html>
<head>
<title>اقتباسات غزلية</title>
<style>
body {
  font-family: sans-serif;
  text-align: center;
  background-color: #f0f0f0;
}
#quote {
  font-size: 24px;
  margin-top: 50px;
}
#author {
  font-style: italic;
  margin-top: 20px;
}
button {
  margin-top: 30px;
  padding: 10px 20px;
  background-color: #4CAF50;
  color: white;
  border: none;
  cursor: pointer;
}
</style>
</head>
<body>

<h1>اقتباسات غزلية</h1>

<div id="quote"></div>
<div id="author"></div>

<button onclick="newQuote()">اقتباس جديد</button>

<script>
var quotes = [
  { quote: "أم ريان، يا قمري في ليلي الداكن، ويا شمس نهاري المشرق.", author: "مجهول" },
  { quote: "أم ريان، أنتِ النجمة التي تضيء سماء حياتي، والقمر الذي يرشدني في الظلام.", author: "مجهول" },
  { quote: "أم ريان، يا وردة في بستان قلبي، ويا زهرة في حديقة أحلامي.", author: "مجهول" },
  { quote: "أم ريان، أنتِ الهواء الذي أتنشقه، والماء الذي يروي عطشي.", author: "مجهول" },
  { quote: "أم ريان، يا حبيبتي، يا عمري، يا كل حياتي.", author: "مجهول" },
  { quote: "يا أم ريان، أنتِ أجمل من في السماء، وأروع من في الأرض.", author: "مجهول" },
  { quote: "أم ريان، يا نور عيني، يا بلسم جروحي، يا من أحببتها من كل قلبي.", author: "مجهول" },
  { quote: "أم ريان، أنتِ الأمل الذي يضيء دربي، والحلم الذي أعيش من أجله.", author: "مجهول" },
  { quote: "أم ريان، يا من ملكتِ قلبي، وأسرتِ روحي، يا من أحببتها إلى الأبد.", author: "مجهول" },
  { quote: "أم ريان، يا حبيبة قلبي، يا نبض حياتي، يا من لا أستطيع العيش بدونها.", author: "مجهول" }
];

function newQuote() {
  var randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
  document.getElementById("quote").innerHTML = randomQuote.quote;
  document.getElementById("author").innerHTML = "- " + randomQuote.author;
}

newQuote(); // عرض اقتباس عند تحميل الصفحة
</script>

</body>
</html>
